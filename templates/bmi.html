<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fit me. |BMI Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/bmi.css">
</head>

<body>
     <div class="header">
        <nav>
            <ul>
                <li><a href="{{ url_for('fitness') }}">Back to Fitness</a></li>
            </ul>
        </nav>
    <div class="container">
        <div class="row">
            <input type="range" min="20" max="200" value="20" id="weight" oninput="calculate()">
            <span id="weight-val">20 kg</span>
        </div>
        <div class="row">
            <input type="range" min="100" max="250" value="100" id="height" oninput="calculate()">
            <span id="height-val">100 cm</span>
        </div>

        <p id="result">20.0</p>
        <p id="category">Normal weight</p>
        <button><a href="{{ url_for('underweight') }}">Under Weight</a></button>
        <button><a href="{{ url_for('normalweight') }}">Normal Weight</a></button>
        <button><a href="{{ url_for('overweight') }}">Overweight</a></button>
        <button><a href="{{ url_for('obese') }}">Obese</a></button>
    </div>
    </div>

    <!--Script-->
    <script src="../src/assets/js/bmi.js"></script>
</body>

</html>
