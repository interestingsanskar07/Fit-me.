<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fit Me. | Home page</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css-main/style.css') }}" type="text/css">
</head>



<body>
    <div class="header">
        <nav>
            <ul>
                <li><a href="{{ url_for('Home') }}">Home</a></li>
                <li><a href="{{ url_for('cal') }}">Calories</a></li>
                <li><a href="{{ url_for('fitness') }}">Fitness</a></li>
                <li><a href="{{ url_for('login') }}">Scheduler</a></li>
                <li><a href="{{ url_for('about') }}">About Us</a></li>
            </ul>
        </nav>
        <div class="line">
            
        </div>
        <div class="container1">
            <h2><span style="color:gray">Fit me</span><span class="dot"></span><h2>
        </div>
        <div class="row">
            <div>
                <div class="content">
                    <span><img src="../static/images/img.png"><h1>Diet<br>Recommender</h1></span>
                    <p><b>FIT ME.</b><br><i>
                    Get a personalised diet and exercise recommendation system for yourself<br>
                where you can put yourselves free with our training packages and modules.</i></p>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="chatbox">
            <div class="chatbox__support">
                <div class="chatbox__header">
                    <div class="chatbox__image--header">
                        <img src="{{ url_for('static', filename='images/chatbox-icon.svg') }}" alt="image">
                    </div>
                    <div class="chatbox__content--header">
                        <h4 class="chatbox__heading--header">Chat support</h4>
                        <p class="chatbox__description--header">Hi. My name is Sanku. How can I help you?</p>
                    </div>
                </div>
                <div class="chatbox__messages">
                    <div></div>
                </div>
                <div class="chatbox__footer">
                    <input type="text" placeholder="Write a message...">
                    <button class="chatbox__send--footer send__button">Send</button>
                </div>
            </div>
            <div class="chatbox__button">
                <button><img src="{{ url_for('static', filename='images/chatbox-icon.svg') }}" /></button>
            </div>
        </div>
    </div>
    <script>
        $SCRIPT_ROOT = {{ request.script_root|tojson }};
    </script>
    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>

</body>
</html>
