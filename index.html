<body>
    <div class="header">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="./src/pages/cal.html">Calories</a></li>
                <li><a href="./src/pages/fit.html">Fitness</a></li>
                <li><a href="./src/pages/scheduler.html">Scheduler</a></li>
                <li><a href="./src/pages/about.html">About Us</a></li>
            </ul>
        </nav>
        <div class="line">
            
        </div>
        <div class="container1">
            <h2><span style="color:gray">Fit me</span><span class="dot"></span><h2>
        </div>
        <div class="row">
            <div>
                <div class="content">
                    <span><img src="./src/images/img.png"><h1>Diet<br>Recommender</h1></span>

    <div class="container">
        <div class="chatbox">
            <div class="chatbox__support">
                <div class="chatbox__header">

                        <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image">

                        <h4 class="chatbox__heading--header">Chat support</h4>
                        <p class="chatbox__description--header">Hi. My name is Sanku. How can I help you?</p>
                    </div>
                </div>
                <div class="chatbox__messages">
                    <div></div>
                </div>
                <div class="chatbox__footer">
                    <input type="text" placeholder="Write a message...">
                    <button class="chatbox__send--footer send__button">Send</button>
                </div>
            </div>
            <div class="chatbox__button">
                <button><img src="{{ url_for('static', filename='images/chatbox-icon.svg') }}" /></button>
            </div>
        </div>
    </div>
    
        <script>
            $SCRIPT_ROOT = "{{ request.script_root|tojson }}";
